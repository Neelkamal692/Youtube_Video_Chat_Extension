<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Chat</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üé• ChatTube</div>
            <div class="subtitle">AI-powered YouTube video chat</div>
        </div>

        <!-- Video Processing Section -->
        <div id="process-area" class="section">
            <div class="section-title">
                <span class="section-icon">üé¨</span>
                Process Video
            </div>
            <div class="input-group">
                <input type="text" id="video-url-input" class="input-field" 
                       placeholder="Loading YouTube video URL..." />
            </div>
            <button id="process-video-btn" class="btn btn-primary">
                <span class="btn-text">Process Video</span>
            </button>
        </div>

        <!-- Status Section -->
        <div class="status-container" id="status-container" style="display: none;">
            <div id="status" class="status loading" role="button" tabindex="0">
                <span class="status-icon">‚ñ∂Ô∏è</span>
                <span id="status-text">Processing video... This may take a moment.</span>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat-area" class="chat-area" style="display: none;">
            <div class="section-title">
                <span class="section-icon">üí¨</span>
                Ask Questions
            </div>
            <div class="input-group">
                <input type="text" id="question-input" class="input-field" 
                       placeholder="Ask anything about the video..." />
            </div>
            <button id="ask-question-btn" class="btn btn-primary">
                <span class="btn-text">Ask Question</span>
            </button>
            
            <div class="response-container">
                <div id="answer" class="response-box empty">
                    Your AI response will appear here...
                </div>
            </div>
        </div>

        <div class="footer">
            Powered by Gemini
        </div>
    </div>

    <!-- Load the bundled popup script -->
    <script src="popup.js"></script>
</body>
</html>
