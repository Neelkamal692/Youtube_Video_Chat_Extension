<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Chat</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üé• ChatTube</div>
            <div class="subtitle">AI-powered YouTube video chat</div>
        </div>

        <!-- Video Processing Section -->
        <div id="process-area" class="section">
            <div class="section-title">
                <span class="section-icon">üé¨</span>
                Process Video
            </div>
            <div class="input-group">
                <input type="text" id="video-url-input" class="input-field" 
                       placeholder="Loading YouTube video URL..." />
            </div>
            <button id="process-video-btn" class="btn btn-primary">
                <span class="btn-text">Process Video</span>
            </button>
        </div>

        <!-- Status Section -->
        <div class="status-container" id="status-container" style="display: none;">
            <div id="status" class="status loading" role="status" tabindex="0">
                <span class="spinner" id="spinner" aria-hidden="true"></span>
                <span class="status-icon">‚è≥</span>
                <span id="status-text">Processing transcript... Please wait.</span>
            </div>
        </div>

        <!-- Video Tools Card -->
        <div class="tools-card">
            <div id="output-viewer" class="summary-viewer"></div>
            <div class="qa-section">
                <div class="qa-input-row">
                    <textarea id="question-input" class="input-field qa-input" placeholder="E.g., What‚Äôs the key takeaway from this video?" rows="2"></textarea>
                    <button id="ask-btn" class="btn btn-primary qa-ask-btn">Ask</button>
                </div>
            </div>
            <div class="divider"><span>Or‚Ä¶</span></div>
            <button id="summarize-btn" class="btn btn-secondary summarize-btn">Summarize Video</button>
        </div>

        <!-- Footer -->
        <div class="footer powered-by-gemini">Powered by Gemini</div>
    </div>

    <!-- Load the bundled popup script -->
    <script src="popup.js"></script>
</body>
</html>
